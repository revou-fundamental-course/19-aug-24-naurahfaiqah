<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Task/css/style.css">
</head>

<body>
    <nav class="container">
        <div class="border-logo">
            <img src="/WhatsApp Image 2024-08-27 at 22.29.34_4e025026.jpg" alt="">
        </div>
        <button class="option">Home</button>
        <button class="option">Our Profile</button>
        <button class="option">Achievement</button>
        <button class="option">Message Us</button>
    </nav>
    <header class="header">
        <p>Hi <span id="name"></span>, Welcome To Website</p>
    </header>
    <main class="content">
        <div class="border-image">
            <img src="" alt="">
        </div>
        <h1>Our Facilitations</h1>
        <div class="border-second">
            <div class="secborder-content">
                <div class="border-for-image">

                </div>
                <p>Kitchen</p>
            </div>
            <div class="secborder-content">
                <div class="border-for-image">

                </div>
                <p>Gym</p>
            </div>
            <div class="secborder-content">
                <div class="border-for-image">

                </div>
                <p>Library</p>
            </div>
        </div>
        <hr>
        <h1 id="message">Message Us</h1>
        <div class="border-third">
            <div class="form">
                <form action="" id="form">
                    <table>
                        <tr>
                            <td>Nama</td>
                            <td>:</td>
                            <td>
                                <input type="text" id="input-name" placeholder="Nama Anda">
                            </td>
                        </tr>
                        <tr>
                            <td>Tanggal Lahir</td>
                            <td>:</td>
                            <td>
                                <input type="date" id="input-birth">
                            </td>
                        </tr>
                        <tr>
                            <td>Jenis Kelamin</td>
                            <td>:</td>
                            <td>
                                <input name="gender" type="radio" id="input-gender "> 
                                <label for="">Laki Laki</label>
                                <input name="gender" type="radio" id="input-gender "> 
                                <label for="">Perempuan</label>
                            </td>
                        </tr>
                        <tr>
                            <td>Pesan</td>
                            <td>:</td>
                            <td>
                                <textarea name="input-pesan" id="input-pesan" rows="5" cols="43"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3" style="text-align: center;">
                                <button type="submit" id="submitbtn" class="submitbtn" style="width: 100%;">Kirim</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="result">
                <div class="border-result">
                    <div class="final-result">
                       <p>Current time : <span id="time-input"></span></p> <br>
                       <p>Nama : <span id="name-input"></span></p> <br>
                       <p>Tanggal Lahir : <span id="birth-input"></span></p> <br>
                       <p>Jenis Kelamin : <span id="gender-input"></span></p> <br>
                       <p>Pesan : <span id="message-input"></span></p> 
                    </div>
                </div>
            </div>
        </div>
    </main>
    <br><br><hr>
    <footer>by Naurah</footer>
</body>

</html>
